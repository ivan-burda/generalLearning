<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos/Goals</title>

<body>

        <input type="text" id="todo" placeholder="Add ToDo">

    <hr/>

    <div id="app">

    </div>

    <script 
    type="text/javascript"
    src="the-store.js">
    </script>

    src="react.js">
    </script>
